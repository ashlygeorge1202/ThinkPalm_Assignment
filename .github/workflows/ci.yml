name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create reports directory
      run: mkdir -p reports/allure-results

    - name: Run tests with Allure
      run: pytest -v --alluredir=reports/allure-results || true

    - name: List Allure results
      run: ls -R reports/allure-results

    - name: Install Allure
      uses: actions/setup-java@v3
      with:
        java-version: '17' # required for allure
    - name: Download Allure
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.zip -O allure.zip
        unzip allure.zip -d allure
        export PATH=$PATH:$PWD/allure/bin
        allure --version

    - name: Generate Allure report
      run: |
        allure generate reports/allure-results -o reports/allure-report --clean || true
        ls -R reports/allure-report

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: reports/allure-report
