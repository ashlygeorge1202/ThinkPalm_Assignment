name: Python API Tests CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Allure results folder
      run: mkdir -p reports/allure-results

    - name: Run tests
      run: |
        pytest -v --alluredir=reports/allure-results || true

    - name: Generate Allure report
      run: |
        allure generate reports/allure-results -o reports/allure-report --clean || true

    - name: Check allure-results folder
      run: ls -R reports/allure-results

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: reports/allure-report
