name: pytest + Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java (needed by Allure)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Debug - list all files
      - name: List all project files
        run: ls -R

      # Step 6: Debug - list Python files in tests folder
      - name: Debug: List tests folder
        run: |
          echo "Listing all files in tests folder:"
          ls -R tests/

      # Step 7: Run pytest explicitly on tests/ folder
      - name: Run pytest with Allure results
        run: |
          mkdir -p reports/allure-results
          pytest tests/ --maxfail=1 --disable-warnings -v --alluredir=reports/allure-results || true

      # Step 8: Upload raw Allure results (even if tests fail)
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results

      # Step 9: Install Allure CLI
      - name: Install Allure CLI
        if: always()
        run: |
          npm install -g allure-commandline --no-update-notifier --no-fund --silent

      # Step 10: Generate HTML report
      - name: Generate Allure HTML report
        if: always()
        run: |
          allure generate reports/allure-results -o reports/allure-report --clean || true

      # Step 11: Upload Allure HTML report
      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
